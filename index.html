        .radio {
            display: block;
            position: relative;
            cursor: pointer;

        .radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;}
        .checkmark {
            position: absolute;
            top: 3.5px;
            left: 0;
            height: 16.5px;
            width: 16.5px;
            background-color: white;
            border-radius: 50%;}
        .radio:hover input ~ .checkmark {
            border: 3px solid orange;
            height: 11px;
            width: 11px;
            background-color: white;}
        .radio input:checked ~ .checkmark {
            border: 3px solid orange;
            height: 11px;
            width: 11px;
            background-color: white;}
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;}
        .radio input:checked ~ .checkmark:after {
            display: block;}
        .radio .checkmark:after {
                top: 2px;
                left: 1.5px;
                width: 7.5px;
                height: 7.5px;
                border-radius: 50%;
